version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: cyberhouse-postgres
    restart: always
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-cyberhouse}
      POSTGRES_USER: ${POSTGRES_USER:-cyberhouse}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-cyberhouse123}
    volumes:
      - ./data/postgres:/var/lib/postgresql/data
    ports:
      - "5473:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-cyberhouse}"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: cyberhouse-backend
    restart: always
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      NODE_ENV: ${NODE_ENV:-production}
      PORT: 5071
      DATABASE_URL: postgresql://${POSTGRES_USER:-cyberhouse}:${POSTGRES_PASSWORD:-cyberhouse123}@cyberhouse-postgres:5432/${POSTGRES_DB:-cyberhouse}
      JWT_SECRET: ${JWT_SECRET:-your-super-secret-jwt-key-change-in-production}
      JWT_EXPIRE: ${JWT_EXPIRE:-7d}
      UPLOAD_DIR: /app/uploads
    volumes:
      - ./data/uploads:/app/uploads
      - ./data/logs:/app/logs
    ports:
      - "5071:5071"
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:5071/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: cyberhouse-frontend
    restart: always
    depends_on:
      - backend
    environment:
      NODE_ENV: ${NODE_ENV:-production}
      NEXT_PUBLIC_API_URL: /api
    ports:
      - "3072:3071"

  nginx:
    image: nginx:alpine
    container_name: cyberhouse-nginx
    restart: always
    depends_on:
      - frontend
      - backend
    ports:
      - "3071:80"
    volumes:
      - ./nginx/direct-access.conf:/etc/nginx/conf.d/default.conf:ro
    networks:
      - default

volumes:
  postgres-data:
  uploads:
  logs:
